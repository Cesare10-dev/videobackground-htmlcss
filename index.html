<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Background - Html & Css</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <aside class="text">
          <div class="top">
            <h1>Do you need a vacation?</h1>
            <img src="./img/img1.jpg" alt="" />
          </div>
          <div class="cities">
            <h2>Paris</h2>
            <h2>London</h2>
            <h2>New York</h2>
            <h2>Tokyo</h2>
          </div>
        </aside>
        <div class="text3">
          <h1>Discover the World</h1>
        </div>
        <div class="vid">
          <video src="./vacation.mp4" muted loop autoplay></video>
        </div>
        <div class="text2">
          <nav>
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Gallery</li>
              <li>Maps</li>
            </ul>
          </nav>
          <div class="main">
            <h2>Are you ready?</h2>
            <button>Book now</button>
          </div>
          <div class="testimonial">
            <img src="./img/img1.jpg" alt="" />
            <h3>Great experience</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Voluptatem, molestiae.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
